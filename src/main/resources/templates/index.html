<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controller/main-controller.js"></script>
    <script src="./js/controller/user-controller.js"></script>
    <script src="./js/controller/user-detail-controller.js"></script>
    <title>MoviesUsers</title>
</head>

<body ng-controller="userController">
    See on route:
    <a href="/">Home</a> |
    <a href="/users">Users</a> |
    <a href="/movies">Movies</a>

        <br/><br/>
        Path: {{$location.path()}} <br/>
        Template URL: {{$route.current.templateUrl}} <br/>
        Parameters: {{$routeParams}} <br/>
        <br /><br />

    <div>
        First Name:<br />
        <span><input type="text" ng-model="user.firstName" /><br /></span>
        <br />
        Last Name:<br />
        <span><input type="text" ng-model="user.lastName" /><br /></span>
        <br />
        Username:<br />
        <span><input type="text" ng-model="user.username" /><br /></span>
        <br />
        Email:<br />
        <span><input type="text" ng-model="user.email" /><br /></span>
        <br />
        Password:<br />
        <span><input type="password" ng-model="user.password" /><br /></span>
        <br />
        <input type="button" value="Save" ng-click="save()" />
        <input type="button" value="Cancel" ng-click="cancelUpdate(user)" />
    </div>

    <ng-view></ng-view>
</body>

</html>
